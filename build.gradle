apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.apache.camel:camel-core:2.12.0',
            'org.apache.camel:camel-spring:2.12.0',
            'org.apache.camel:camel-quartz:2.9.5',
            'org.slf4j:slf4j-api:1.7.19',
            'org.slf4j:slf4j-log4j12:1.7.19',
            'log4j:log4j:1.2.17',
            'com.google.guava:guava:14.0.1'
    )
    testCompile(
            'org.apache.camel:camel-test-spring:2.12.0'
    )
}